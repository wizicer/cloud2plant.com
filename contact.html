	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-push-3">
					<form class="contact-form" id="contact-form">
						<h2>Contact us</h2>
						<p>
							If you already have an account with us, please
							<a href="http://edit-content.com/help">submit a
							help request</a> for faster service.
						</p>
						<div class="form-group">
							<input class="form-control input-lg" type="text" name="name" placeholder="Name" autofocus>
						</div>
						<div class="form-group">
							<input class="form-control input-lg" type="email" name="email" placeholder="Email">
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" name="message" placeholder="Message" rows="8"></textarea>
						</div>
						<div class="feedback alert alert-danger hidden"></div>
						<div class="form-group">
							<button class="btn btn-lg btn-success" type="submit">
								Send my message
							</button>
							<input type="hidden" name="cmd" value="contact">
							<img class="form-loader" src="src/img/loaders/spinner.gif" alt="Loading">
						</div>
					</form>
				</div>
			</div>
		</div>
